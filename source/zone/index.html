<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-size: 0;
			}

			.mybox {
				position: relative;
				width: 100%;
				height: 100vh;
				overflow: hidden;
			}

			ul {
				position: relative;
			}

			li {
				width: 100%;
				height: 100vh;
                line-height: 100vh;
				font-size: 30px;
				text-align: center;
			}

		</style>
	</head>
	<body>
		<div class="mybox">
			<ul style="top: 0;">
				<li>先这样吧</li>
				<li>嘿还有</li>
			</ul>
		</div>
		<script type="text/javascript">
			var kai = true,i=0;
			var oUl = document.getElementsByTagName("ul")[0];
			var length = oUl.children.length;
			document.addEventListener('mousewheel', function(ev) {
				var ev = window.event || ev;
				if (kai) {
					kai = false;
					oUl.style.transition=" 1s ease";
					if (ev.wheelDelta < 0&&i<length-1) {
						i++;
					}
					if (ev.wheelDelta > 0&&i>0) {
						i--;
					}
					setTimeout(function() {
						oUl.style.top = -i*100 + 'vh';
					}, 0);
					setTimeout(function() {
						kai = true;
					}, 500);
				}
			});
		</script>
	</body>
</html>
